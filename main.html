<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name">
		
		<lable for="email"> Email</lable>
		<input type="email" required id="email" placeholder="Email">
		
		<label for="gender"> Gender </label>
		<input type="radio" required id="gender_m">
		
		<label for="male"> Male </label>
		<input type="radio" required if="gender_f">
		
		<label for="Female"> Female </label>
		<label for="carbrands"> Car Brands</label>
		
		<Select id="car" name="cars" required> 
			<option value="">--Please choose an option--</option>
			<option value="toyota">Toyota</option>
			<option value="ford">Ford</option>
			<option value="bmw">BMW</option>
		</Select>
		
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		
		<label for="dob">Date of birth</label>
		<input type="Date" id="dob" name="dob" required>
		
		<label for="tel"> phone number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

		<label for="passward">passward</label>
		<input type="passward" id="passward" name="passward" placeholder="passward">

		<lable for="tos"> I agree to the TOS</lable>
		<input type="checkbox" id="tos" name="tos" required>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
</body>

</html>
